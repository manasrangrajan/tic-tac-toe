<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="tictactoe.png">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://wallpaperaccess.com/full/8693717.jpg" alt="bg" class="bg">
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
            <td id="cell-3"></td>
        </tr>
        <tr>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
            <td id="cell-6"></td>
        </tr>
        <tr>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
            <td id="cell-9"></td>
        </tr>
    </table>
    <button id="reset-button">Reset Game</button>

   <script src="script.js"></script>
</body>
</html>
